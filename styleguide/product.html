<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product List Item</title>

  <link href="../css/typography.css" rel="stylesheet">

<body>

	<div class="product">

		<li class="list-group-item list-group-item-inline">

</html>
